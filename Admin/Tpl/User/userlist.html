<include file="Public:header" />
<include file="Public:top" />
<include file="Public:left" />
	<div id="page-wrapper">
		 <div class="row">
	                    <div class="col-lg-12">
	                        <h2>用户管理</h2>
	                         <div class="row">
								<div class="col-md-6">
									<a href="<{:U('user/useradd')}>" class="btn btn-info">新增用户</a>
								</div>
								<div class="col-md-6">
									<form action="<{:U('user/usersearch')}>" method="post">
										<div class="form-group input-group">
											<input type="text" class="form-control" name="username" placeholder="输入分类标题或者别名关键词搜索">
											<span class="input-group-btn">
											  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
											</span>
										</div>
									</form>
								</div>
							</div>
	                        <div class="table-responsive">
	                            <table class="table table-bordered table-hover table-striped">
	                                <thead>
	                                    <tr>
	                                        <th>ID</th>
	                                        <th>用户名</th>
	                                        <th>注册时间</th>
	                                        <th>性别</th>
	                                        <th>操作</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                	<volist name="list" id="vo">
		                                    <tr>
		                                        <td><{$vo.id}></td>
		                                        <td><{$vo.username}></td>
		                                        <td><{$vo.regdate|date='Y/m/d H:i:s',###}></td>
		                                        <td><if condition='$vo.sex eq 1'>男<else />女</if></td>
		                                        <td><a href="__URL__/user_edit/id/<{$vo.id}>">修改</a> | <a href="__URL__/del/id/<{$vo.id}>">删除</a></td>
		                                    </tr>
	                                    </volist>
	                                </tbody>
	                            </table>
	                        </div>
	                    </div>
	     </div>
    </div>
<include file="Public:footer" />
