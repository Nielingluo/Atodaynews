<include file="Public:left" />
<script type="text/javascript">
   window.onload=function(){
            //alert('<{$list.sex}>');
            if(<{$list.sex}>==0){
                document.getElementsByName('sex')[1].checked='checked';
            }else{
                document.getElementsByName('sex')[0].checked='checked';
            }
        }
</script>
	<div id="page-wrapper">
		<div class="container-fluid">
			  <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            用户修改
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="<{:U('Index/index')}>">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> user_edit
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-4">
                        <form role="form" action="__URL__/user_modify" method="post">
							<input type="hidden" name="id" value="<{$list.id}>">
                            <div class="form-group">
                                <label>用户名</label>
                                <input class="form-control" name="username" value="<{$list.username}>">
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <div class="radio">
                                  <label>
                                      <input type="radio" name="sex" value="1">男
                                  </label>
                                </div>
                                <div class="radio">
                                  <label>
                                      <input type="radio" name="sex" value="0">女
                                  </label>
                                 </div>
                                </div> 
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </div>
                </div>
