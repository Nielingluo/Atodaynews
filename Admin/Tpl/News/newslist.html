<include file="Public:header" />
<include file="Public:top" />
<include file="Public:left" />
	<div id="page-wrapper">
		<div class="container-fluid">
			 <div class="row">
		                    <div class="col-lg-12">
		                        <h2>新闻列表</h2>
		                            <div class="row">
										<div class="col-md-6">
											<a href="<{:U('news/newsadd')}>" class="btn btn-info">添加新闻</a>
										</div>
										<div class="col-md-6">
											<form action="{:U('news/index')}" method="post">
												<div class="form-group input-group">
													<input type="text" class="form-control" name="key" placeholder="输入分类标题或者别名关键词搜索">
													<span class="input-group-btn">
													  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
													</span>
												</div>
											</form>
										</div>
									</div>
		                        <div class="table-responsive">
		                            <table class="table table-bordered table-hover table-striped">
		                                <thead>
		                                    <tr>
		                                        <th>ID</th>
		                                        <th>title</th>
		                                        <th>content</th>
		                                        <th>author</th>
		                                        <th>Date</th>
		                                        <th>操作</th>
		                                    </tr>
		                                </thead>
		                                <tbody>
		                                	<volist name="list" id="vo">
			                                    <tr>
			                                        <td><{$vo.id}></td>
			                                        <td><{$vo.title}></td>
			                                        <td><{$vo.content|mb_substr=###,0,36,'utf-8'}></td>
			                                        <td><{$Think.session.username}></td>
			                                        <td><{$vo.date}></td>
			                                        <td><a href="__URL__/newsedit/id/<{$vo.id}>">修改</a> | <a href="__URL__/newsdelete/id/<{$vo.id}>">删除</a></td>
			                                    </tr>
		                                    </volist>
		                                </tbody>
		                            </table>
		                        </div>
		                    </div>
		     </div>
	 	</div>
    </div>
<include file="Public:footer" />
