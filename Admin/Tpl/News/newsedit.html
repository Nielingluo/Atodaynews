<include file="Public:header" />
<include file="Public:top" />
<include file="Public:left" />
	<div id="page-wrapper">
		<div class="container-fluid">
			  <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            新闻修改
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="<{:U('Index/index')}>">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Change news
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-4">
                        <form role="form" action="__URL__/newsmodify" method="post">
							<input type="hidden" name="id" value="<{$data.id}>">
                            <div class="form-group">
                                <label>标题</label>
                                <input class="form-control" name="title" value="<{$data.title}>">
                            </div>
                            <div class="form-group">
                                <label>内容</label>
                                <textarea  class="form-control" rows="10" name="content"><{$data.content}></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                            <!-- <button type="reset" class="btn btn-default">重置</button> -->

                        </form>

                    </div>
                </div>
                <!-- /.row -->
	 	</div>
    </div>
<include file="Public:footer" />
